version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
env:
  # these are local variables to the build config
  variables:
    key: "value"

- type: Command
    timeoutInSeconds: 600
    name: "Scan check"
    command: |
      cd ${OCI_PRIMARY_SOURCE_DIR}
      echo $BUILDRUN_HASH
    
    onFailure:
      - type: Command
        command: |
          echo "Handling Failure"
          echo "Failure successfully handled"
        timeoutInSeconds: 40
        runAs: root